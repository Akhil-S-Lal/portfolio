<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- Babel for JSX -->

    <!-- Custom Styles for Animations & Fallbacks -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2.5s infinite;
        }
        
        /* --- ROBUST FIXES --- */
        
        /* 1. Gradient Text Fix (Used for Logo and Hero Title) */
        .gradient-text-custom {
            background: linear-gradient(to right, #22d3ee, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            font-weight: 700;
        }

        /* 2. Glass Effect for Navbar */
        .glass-nav {
            background-color: rgba(2, 6, 23, 0.7); /* Slate 950 with 70% opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 3. Glass Effect for Cards */
        .glass-card-bg {
            background-color: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 4. Experience Timeline Line */
        .timeline-line-custom {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #06b6d4, #8b5cf6, transparent);
            opacity: 0.8;
            z-index: 0;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #06b6d4;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',

        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON COMPONENTS ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg"

        const Github = (props) => <Icon {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></Icon>;
        const Linkedin = (props) => <Icon {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></Icon>;
        const Mail = (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const Phone = (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Icon>;
        const ChevronDown = (props) => <Icon {...props}><path d="m6 9 6 6 6-6"/></Icon>;
        const Database = (props) => <Icon {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></Icon>;
        const Brain = (props) => <Icon {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></Icon>;
        const Code = (props) => <Icon {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></Icon>;
        const BarChart3 = (props) => <Icon {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></Icon>;
        const ExternalLink = (props) => <Icon {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></Icon>;
        const Cpu = (props) => <Icon {...props}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></Icon>;
        const Layers = (props) => <Icon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;
        const Camera = (props) => <Icon {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></Icon>;
        const Trophy = (props) => <Icon {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></Icon>;
        const BookOpen = (props) => <Icon {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Activity = (props) => <Icon {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></Icon>;
        const Globe = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></Icon>;

        // --- UTILITY COMPONENTS ---

        const Section = ({ children, className = "", id = "" }) => {
          const [isVisible, setIsVisible] = useState(false);
          const domRef = useRef();

          useEffect(() => {
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => setIsVisible(entry.isIntersecting));
            }, { threshold: 0.1 });
            
            const currentRef = domRef.current;
            if (currentRef) observer.observe(currentRef);
            return () => {
              if (currentRef) observer.unobserve(currentRef);
            };
          }, []);

          return (
            <section 
              id={id}
              ref={domRef}
              className={`min-h-screen flex flex-col justify-center relative py-20 transition-all duration-1000 ease-out transform ${
                isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'
              } ${className}`}
            >
              {children}
            </section>
          );
        };

        const NeuralBackground = () => {
          const canvasRef = useRef(null);

          useEffect(() => {
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            const resize = () => {
              width = canvas.width = window.innerWidth;
              height = canvas.height = window.innerHeight;
            };
            
            window.addEventListener('resize', resize);
            resize();

            const particleCount = window.innerWidth < 768 ? 40 : 80;
            const connectionDistance = 150;

            class Particle {
              constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
              }

              update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
              }

              draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(6, 182, 212, 0.5)'; // Cyan-400
                ctx.fill();
              }
            }

            for (let i = 0; i < particleCount; i++) particles.push(new Particle());

            const animate = () => {
              ctx.clearRect(0, 0, width, height);
              
              particles.forEach((p, index) => {
                p.update();
                p.draw();

                for (let j = index + 1; j < particles.length; j++) {
                  const p2 = particles[j];
                  const dx = p.x - p2.x;
                  const dy = p.y - p2.y;
                  const dist = Math.sqrt(dx * dx + dy * dy);

                  if (dist < connectionDistance) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(6, 182, 212, ${1 - dist / connectionDistance})`;
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                  }
                }
              });

              requestAnimationFrame(animate);
            };

            animate();

            return () => window.removeEventListener('resize', resize);
          }, []);

          return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-30" />;
        };

        // Updated GlowingCard with robust Glass effect
        const GlowingCard = ({ children, className = "", href }) => {
          const Component = href ? 'a' : 'div';
          const props = href ? { href, target: "_blank", rel: "noreferrer" } : {};

          return (
            <Component 
              {...props}
              className={`group relative block p-[1px] rounded-2xl overflow-hidden bg-gradient-to-br from-cyan-500/20 to-violet-500/20 hover:from-cyan-400 hover:to-violet-500 transition-all duration-500 ${className}`}
            >
              <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-shimmer" />
              {/* Applied custom glass-card-bg class here */}
              <div className="relative h-full glass-card-bg rounded-2xl p-6">
                {children}
              </div>
            </Component>
          );
        };

        // --- MAIN COMPONENT ---

        function App() {

          const scrollToSection = (id) => {

            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setActiveSection(id);
            }
          };

          const navItems = [
            { id: 'home', label: 'Home' },
            { id: 'about', label: 'About' },
            { id: 'experience', label: 'Experience' },
            { id: 'projects', label: 'Projects' },
            { id: 'contact', label: 'Contact' },
          ];

          // Scroll Spy
          useEffect(() => {
            const observerOptions = {
              root: null,
              rootMargin: '-40% 0px -40% 0px', 
              threshold: 0
            };

            const observerCallback = (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setActiveSection(entry.target.id);
                }
              });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);
            
            navItems.forEach((item) => {
              const element = document.getElementById(item.id);
              if (element) observer.observe(element);
            });

            return () => observer.disconnect();
          }, []);

          return (
            <div className="bg-slate-950 text-slate-200 font-sans selection:bg-cyan-500/30 selection:text-cyan-200 overflow-x-hidden">
              <NeuralBackground />
              
              {/* Navigation with Custom Glass Effect */}
              <nav className="fixed top-0 w-full z-50 px-6 py-4 glass-nav">
                <div className="max-w-7xl mx-auto flex justify-between items-center">

                  <div className="text-2xl tracking-tighter gradient-text-custom">
                    AL.
                  </div>
                  <div className="hidden md:flex space-x-8">
                    {navItems.map((item) => (
                      <button
                        key={item.id}
                        onClick={() => scrollToSection(item.id)}
                        className={`text-sm font-medium tracking-wide transition-colors duration-300 hover:text-cyan-400 ${
                          activeSection === item.id ? 'text-cyan-400' : 'text-slate-400'
                        }`}
                      >
                        {item.label.toUpperCase()}
                      </button>
                    ))}
                  </div>
                  <button className="md:hidden text-slate-300">
                    <Layers size={24} />
                  </button>
                </div>
              </nav>

              <main className="max-w-7xl mx-auto px-6 relative z-10">
                
                {/* 1. HERO SECTION */}
                <Section id="home" className="flex flex-col items-start justify-center min-h-screen">
                  <div className="inline-flex items-center px-3 py-1 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-400 text-xs font-semibold tracking-widest mb-6 animate-fade-in-down">
                    <span className="w-2 h-2 bg-cyan-400 rounded-full mr-2 animate-pulse"></span>
                    WELCOME TO MY DATA STORY
                  </div>
                  
                  <h1 className="text-5xl md:text-8xl font-bold tracking-tight text-white mb-6 leading-tight">
                    Akhil S Lal <br />
                    {/* Custom Gradient Text */}
                    <span className="gradient-text-custom">
                      Data Scientist
                    </span>
                  </h1>
                  
                  <p className="text-xl md:text-2xl text-slate-400 max-w-2xl mb-10 font-light">
                    Machine Learning • Predictive Modeling • AI & Analytics. 
                    Transforming raw data into decision-grade intelligence.
                  </p>
                  
                  <div className="flex flex-wrap gap-4">
                    <button 
                      onClick={() => scrollToSection('projects')}
                      className="px-8 py-4 bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-bold rounded-lg transition-all shadow-[0_0_20px_rgba(6,182,212,0.3)] hover:shadow-[0_0_30px_rgba(6,182,212,0.5)] flex items-center"
                    >
                      <Database className="mr-2" size={20} /> View Projects
                    </button>
                  </div>

                  <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-slate-500">
                    <ChevronDown size={32} />
                  </div>
                </Section>

                {/* 2. ABOUT CHAPTER */}
                <Section id="about">
                  <div className="grid md:grid-cols-2 gap-16 items-center">
                    <div>
                      <h2 className="text-4xl font-bold text-white mb-8 flex items-center">
                        <span className="text-cyan-500 mr-4">01.</span> About Me
                      </h2>
                      <p className="text-lg text-slate-300 leading-relaxed mb-6 border-l-2 border-cyan-500/50 pl-6">
                        I am an AI & Data Science graduate passionate about solving real-world problems using analytics, modeling, and storytelling. I don't just analyze data; I translate it into actionable strategies.
                      </p>
                      
                      <div className="space-y-6">
                        <div className="bg-slate-900/50 p-4 rounded-xl border border-white/5 hover:border-cyan-500/30 transition-colors">
                          <div className="flex items-center mb-2">
                            <BookOpen className="text-violet-400 mr-3" size={24} />
                            <h3 className="text-xl font-semibold text-white">Education</h3>
                          </div>
                          <div className="ml-9 text-slate-400">
                            <p className="font-medium text-cyan-200">B.E. Artificial Intelligence & Data Science</p>
                            <p>NMIT Bengaluru • CGPA 7.70</p>
                          </div>
                        </div>

                        <div className="bg-slate-900/50 p-4 rounded-xl border border-white/5 hover:border-cyan-500/30 transition-colors">
                          <div className="flex items-center mb-2">
                            <Camera className="text-violet-400 mr-3" size={24} />

                    </div>

                    <div className="relative">
                      {/* Abstract 3D-like composition */}
                      <div className="relative z-10 grid grid-cols-2 gap-4">
                        {/* Class 12 Metrics Card */}
                        <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl border border-white/5 shadow-2xl transform translate-y-8 h-fit">
                          <Brain size={48} className="text-cyan-400 mb-4" />

                            </li>

                              <span className="text-slate-200 font-medium">Kannada</span>

                      <div className="order-2 mb-4 md:mb-0">
                        <h3 className="text-2xl font-bold text-white">Data Science Intern</h3>
                        <p className="text-violet-400 font-medium">CodeClause</p>
                        <p className="text-sm text-slate-500">Remote</p>
                      </div>
                      <div className="absolute left-0 md:left-1/2 -translate-x-[5px] md:-translate-x-1/2 w-3 h-3 bg-violet-400 rounded-full shadow-[0_0_15px_rgba(139,92,246,1)] z-10"></div>
